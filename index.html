<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--camera-->
      <a-entity position="0 5 0">
        <a-camera></a-camera>
      </a-entity>
      
      <a-entity>
        <a-box position="6 4 -3" height=2 width=2 depth=2 rotation="0 45 0" color="#664620"></a-box>
      </a-entity>
      <a-entity>
        <a-box position="6 0.75 -3" height=4 width=4 depth=2 rotation="0 45 0" color="#664620"></a-box>
        <a-box position="6 3 -3" height=0.5 width=1 depth=1 rotation="0 45 0" color="ffffff"></a-box>
        <a-box position="6.3 0.75 -2.7" height=3 width=3 depth=1.5 rotation="0 45 0" color="#FFFFFF"></a-box>
        <a-box position="6 2 -3" height=0.5 width=4.5 depth=0.5 rotation="0 45 0" color="#FFFFFF"></a-box>
        <a-box position="5 2 -2" height=1 width=4.5 depth=1 rotation="0 45 0" color="#664620"></a-box>
        <a-box position="8 2 -5" height=1 width=2s.5 depth=1 rotation="0 45 0" color="#664620"></a-box
        
      </a-entity>
      <a-cylinder position="6 4 -3" rotation="0 35 0" radius="0.1" height="4"  color="#FFFFFF"></a-cylinder>
      <a-entity>
        <a-box animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1000;" position="6 6 -3" height=0.01s width=0.25 depth=2 rotation="0 45 0" color="#664620"></a-box>
      </a-entity>


      <a-entity>
        <a-sphere position="6.3 4 -2" radius="0.3" color="WHITE"></a-sphere>
        <a-sphere  position="7 4 -2.7" radius="0.3" color="WHITE"></a-sphere>
      </a-entity>

      <a-entity>
        <a-sphere animation="property: position; from: 6.4 4 -1.8; to: 6.4 4.2 -1.8; dir: alternate; loop: true; dur: 1000" position="6.4 4 -1.8" radius="0.15" color="black"></a-sphere>
        <a-sphere  animation="property: position; from: 7.3 4 -2.5; to: 7.3 4.2 -2.5; dir: alternate; loop: true; dur: 1000" position="7.3 4 -2.5" radius="0.15" color="black"  rotation=" 0 45 0 "></a-sphere>
      </a-entity>


      <a-sky color="#808080"></a-sky>
    </a-scene>
  </body>
</html>
